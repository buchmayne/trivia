<h1>Rounds for {{ game.name }}</h1>
<p>Total Points in Game: {{ total_game_points }}</p>
<ul>
    {% for round in rounds %}
        <li>
            <a href="{% url 'quiz:round_answers' game.id round.id %}">{{ round.name }}</a> - Points: {{ round.total_points|default:0 }}
        </li>
    {% endfor %}
</ul>
<a href="{% url 'quiz:game_options' game.id %}" class="button">Back to Game Options</a>
