<!-- templates/quiz/game_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Trivia Games</title>
</head>
<body>
    <h1>Available Trivia Games</h1>
    <ul>
        {% for game in games %}
            {% if game.name != 'Future-Game' %}
                <li><a href="{% url 'quiz:game_options' game.id %}">{{ game.name }}</a></li>
            {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
