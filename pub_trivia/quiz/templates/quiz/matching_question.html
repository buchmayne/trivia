<h1>{{ question.text }}</h1>
<img src="{{ question.image.url }}" alt="Question Image" style="max-width: 100%;">
<p>Select the correct match:</p>
<form method="POST" action="{% url 'submit_answer' question.id %}">
    {% csrf_token %}
    {% for answer in question.answers.all %}
        <input type="radio" name="match_answer" value="{{ answer.id }}">{{ answer.text }}<br>
    {% endfor %}
    <button type="submit">Submit</button>
</form>
