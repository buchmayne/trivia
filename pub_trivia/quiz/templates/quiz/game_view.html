<!-- templates/quiz/game_detail.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{{ game.name }}</title>
</head>
<body>
    <h1>{{ game.name }}</h1>
    <h2>Categories</h2>
    <ul>
        {% for category in categories %}
            <li><a href="{% url 'quiz:category_detail' game.id category.id %}">{{ category.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
