<h1>{{ game.name }}</h1>

<h2>Question {{ current_question.question_number }}: {{ current_question.category.name }}</h2>
<p>{{ current_question.text }}</p>

<form method="POST" action="{% url 'submit_answer' game.id %}">
    {% csrf_token %}
    <input type="hidden" name="question_number" value="{{ current_question.question_number }}">
    
    <!-- Example input for a text-based answer -->
    <label for="answer">Your Answer:</label>
    <input type="text" id="answer" name="answer">
    
    <button type="submit">Submit Answer</button>
</form>

<!-- Navigation to the next question (only displayed after submitting answer) -->
{% if next_question %}
    <a href="{% url 'game' game.id %}?question_number={{ next_question.question_number }}">Next Question</a>
{% endif %}
