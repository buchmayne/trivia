{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join a Game - Third Wave Trivia</title>
    <link rel="stylesheet" href="{% static 'css/session.css' %}">
</head>
<body class="form-page-body">
    <div class="form-page-container" style="max-width: 500px; padding-top: 3rem;">
        <h1 class="form-page-title">Join a Game</h1>

        <div class="form-card">
            <div id="error" class="error"></div>

            <form id="joinForm">
                <div class="form-group">
                    <label for="sessionCode">Game Code</label>
                    <input
                        type="text"
                        id="sessionCode"
                        placeholder="ABC123"
                        required
                        maxlength="6"
                        pattern="[A-Z0-9]{6}"
                        style="text-transform: uppercase; letter-spacing: 0.15em; font-weight: 600; text-align: center; padding: 1rem; font-size: 1.2rem;"
                    >
                    <div class="hint">Enter the 6-character code provided by the host</div>
                </div>

                <div class="form-group">
                    <label for="teamName">Team Name</label>
                    <input
                        type="text"
                        id="teamName"
                        placeholder="Enter your team name"
                        required
                        minlength="2"
                        maxlength="100"
                        style="padding: 1rem; font-size: 1.1rem;"
                    >
                    <div class="hint">Choose a unique name for your team</div>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn" style="width: 100%; padding: 1rem; font-size: 1.1rem;">
                    Join Game
                </button>
            </form>

            <a href="{% url 'quiz:session_landing' %}" class="back-link-dark" style="color: var(--text-secondary);">Back</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('joinForm');
        const errorDiv = document.getElementById('error');
        const submitBtn = document.getElementById('submitBtn');
        const codeInput = document.getElementById('sessionCode');

        // Auto-uppercase code input
        codeInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.toUpperCase();
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const code = codeInput.value.trim();
            const teamName = document.getElementById('teamName').value.trim();

            if (code.length !== 6) {
                showError('Game code must be 6 characters');
                return;
            }

            if (teamName.length < 2) {
                showError('Team name must be at least 2 characters');
                return;
            }

            // CRITICAL: Prevent host from joining their own game as a team
            const existingAdminToken = localStorage.getItem(`session_${code}_admin`);
            if (existingAdminToken) {
                showError('You are the host of this game. Please use the host view instead of joining as a team.');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Joining...';

            try {
                const response = await fetch(`/quiz/api/sessions/${code}/join/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        team_name: teamName
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to join session');
                }

                // Store team token in localStorage
                localStorage.setItem(`session_${code}_team`, data.team_token);
                // Set role preference to indicate this user is a team
                localStorage.setItem(`session_${code}_role`, 'team');

                // Redirect to live session (validation will clean up any conflicts)
                window.location.href = `/quiz/play/${code}/`;

            } catch (error) {
                showError(error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Join Game';
            }
        });

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
