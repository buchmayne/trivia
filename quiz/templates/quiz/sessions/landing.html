{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Trivia Sessions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.2rem;
            margin-bottom: 3rem;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .btn {
            padding: 2rem 3rem;
            font-size: 1.5rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn-host {
            background: #10b981;
            color: white;
        }
        .btn-host:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .btn-join {
            background: white;
            color: #667eea;
        }
        .btn-join:hover {
            background: #f3f4f6;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .back-link {
            margin-top: 2rem;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            font-size: 1rem;
        }
        .back-link:hover {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Live Trivia</h1>
        <p class="subtitle">Compete in real-time with your friends!</p>

        <div class="button-group">
            <a href="{% url 'quiz:session_host' %}" class="btn btn-host">
                Host a Game
            </a>
            <a href="{% url 'quiz:session_join' %}" class="btn btn-join">
                Join a Game
            </a>
        </div>

        <a href="{% url 'quiz:gallery' %}" class="back-link">‚Üê Back to Browse Games</a>
    </div>
</body>
</html>
