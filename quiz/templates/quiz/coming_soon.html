{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }} - Third Wave Trivia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,300;0,9..144,400;0,9..144,500;0,9..144,600;1,9..144,400&family=Lora:ital,wght@0,400;0,500;0,600;1,400&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-display: 'Fraunces', Georgia, serif;
            --font-body: 'Lora', Georgia, serif;
            --font-mono: 'JetBrains Mono', 'Courier New', monospace;
            --color-sky-deep: #1a3a4a;
            --color-sky-mid: #2d5a6b;
            --color-sky-light: #4a8fa4;
            --color-cream: #faf7f2;
            --color-gold: #c9956c;
            --color-gold-light: #ddb892;
            --color-ink: #1a2a3a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--color-sky-deep) 0%, var(--color-sky-mid) 50%, var(--color-sky-light) 100%);
            color: var(--color-cream);
            padding: 2rem;
            text-align: center;
        }

        .container {
            max-width: 500px;
        }

        .icon {
            font-family: var(--font-mono);
            font-size: 4rem;
            color: var(--color-gold);
            margin-bottom: 1.5rem;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }

        h1 {
            font-family: var(--font-display);
            font-size: 2.5rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
        }

        .page-name {
            font-family: var(--font-mono);
            font-size: 0.85rem;
            color: var(--color-gold-light);
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.7;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.9rem 1.75rem;
            background: var(--color-gold);
            color: white;
            font-family: var(--font-body);
            font-size: 0.95rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .back-link:hover {
            background: #b87333;
            transform: translateY(-2px);
        }

        .back-link svg {
            transition: transform 0.2s ease;
        }

        .back-link:hover svg {
            transform: translateX(-3px);
        }

        .decoration {
            display: flex;
            justify-content: center;
            gap: 0.75rem;
            margin-top: 3rem;
        }

        .decoration span {
            width: 6px;
            height: 6px;
            background: var(--color-gold);
            border-radius: 50%;
            opacity: 0.4;
        }

        .decoration span:nth-child(2) {
            opacity: 0.6;
        }

        .decoration span:nth-child(3) {
            opacity: 0.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">~</div>
        <h1>Coming Soon</h1>
        <div class="page-name">{{ page_title }}</div>
        <p>
            We're working on something wonderful. This page is under construction
            and will be available soon.
        </p>
        <a href="{% url 'home' %}" class="back-link">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            <span>Back to Home</span>
        </a>
        <div class="decoration">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</body>
</html>
