{% extends 'base.html' %}
{% block content %}
<div class="password-verification-container">
    <h2>{{ game.name }}</h2>
    <p>This game is password protected</p>
    
    {% if error_message %}
    <div class="alert alert-error">
        {{ error_message }}
    </div>
    {% endif %}
    
    <form method="post" action="{% url 'quiz:verify_password' game.id %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="button button-primary">Submit</button>
        <a href="{% url 'quiz:game_list' %}" class="button button-secondary">Back to Games</a>
    </form>
</div>
{% endblock %}
