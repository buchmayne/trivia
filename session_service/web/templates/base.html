<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Trivia Service</title>
    <link rel="stylesheet" href="/static/style.css">

<body>

            {{template "content" .}}

    </main>

    <footer class="footer">

            <p>&copy; 2025 Trivia Service - Real-time multiplayer trivia</p>
        </div>
    </footer>

    <script src="/static/app.js"></script>
